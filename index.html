<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Netflix Sign Up</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <!-- Background -->
    <div id="background">
      <!-- Header -->
      <div id="header">
        <svg
          width="150"
          height="50"
          viewBox="0 0 150 50"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Dark background -->
          <rect x="0" y="0" width="150" height="50" fill="#221F1F" rx="4" />

          <!-- NETFLIX text in bold red -->
          <text
            x="75"
            y="36"
            font-family="Arial, sans-serif"
            font-size="32"
            font-weight="900"
            fill="#E50914"
            text-anchor="middle"
            letter-spacing="0.5"
          >
            NETFLIX
          </text>
        </svg>
      </div>

      <!-- Signup Box -->
      <div id="signUp-card">
        <div id="signUp-box">
          <h1 id="heading">Create Your Account</h1>

          <!-- First Name Input -->
          <input type="text" placeholder="First Name" class="input" />

          <!-- Last Name Input -->
          <input type="text" placeholder="Last Name" class="input" />

          <!-- Email Input -->
          <input type="email" placeholder="Email address" class="input" />

          <!-- Password Input -->
          <input type="password" placeholder="Password" class="input" />

          <!-- Confirm Password Input -->
          <input type="password" placeholder="Confirm Password" class="input" />

          <!-- Terms Agreement -->
          <div id="agreement">
            <input type="checkbox" id="check-box" />
            <span
              >I agree to the Netflix
              <span class="terms">Terms of Use</span>
              and
              <span class="terms">Privacy Policy</span></span
            >
          </div>

          <!-- Sign Up Button -->
          <button id="signUp-button">Create Account</button>

          <!-- Already have account section -->
          <div id="already-have-account">
            Already have an account?
            <span class="terms contact-info-box" s> Sign In</span>
          </div>

          <!-- Contact Info -->
          <div id="contact-info-box">
            Need help?
            <span class="terms contact-info-box">Contact Support</span>
          </div>

          <!-- reCAPTCHA notice -->
          <div id="re-captcha">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <span class="terms">Learn more</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
